<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <table>

          <h1>CALCULATOR</h1>

          <tr>
               <td colspan="7" ><input type="text" id="resultBox" size="62px"></td>
          </tr>
          
          <tr>
               <td><button onclick="rad()">Rad</button></td>
               <td><button></button></td>
               <td><button onclick="factorial()">x!</button>
               </td>
               <td><button value="(" onclick="inputValue(this.value)">(</button></td>
               <td><button value=")" onclick="inputValue(this.value)">)</button></td>
               <td><button onclick="percent()">%</button></td>
               <td><button onclick="del()">AC</button></td>
          </tr>

          <tr>
               <td><button onclick="tan()">tan</button></td>
               <td><button onclick="sin()">sin</button></td>
               <td><button value="ln" onclick="inputValue(this.value)">ln</button></td>
               <td><button value="7" onclick="inputValue(this.value)">7</button></td>
               <td><button value="8" onclick="inputValue(this.value)">8</button></td>
               <td><button value="9" onclick="inputValue(this.value)">9</button></td>
               <td><button value="/" onclick="inputValue(this.value)">/</button></td>
          </tr>

          <tr>
               <td><button value="3.14" onclick="inputValue(this.value)">π</button></td>
               <td><button onclick="cos">cos</button></td>
               <td><button onclick="log()">log</button></td>
               <td><button value="4" onclick="inputValue(this.value)">4</button></td>
               <td><button value="5" onclick="inputValue(this.value)">5</button></td>
               <td><button value="6" onclick="inputValue(this.value)">6</button></td>
               <td><button value="*" onclick="inputValue(this.value)">x</button></td>
          </tr>
          
          <tr>
               <td><button value="e" onclick="inputValue(this.value)">e</button></td>
               <td><button value="tan" onclick="inputValue(this.value)">tan</button></td>
               <td><button value="√" onclick="inputValue(this.value)">√</button></td>
               <td><button value="1" onclick="inputValue(this.value)">1</button></td>
               <td><button value="2" onclick="inputValue(this.value)">2</button></td>
               <td><button value="3" onclick="inputValue(this.value)">3</button></td>
               <td><button value="-" onclick="inputValue(this.value)">-</button></td>
          </tr>
          
          <tr>
               <td><button value="Ans" onclick="inputValue(this.value)">Ans</button></td>
               <td><button value="EXP" onclick="inputValue(this.value)">EXP</button></td>
               <td><button >x <sup>y</sup></button></td>
               <td><button value="0" onclick="inputValue(this.value)">0</button></td>
               <td><button value="." onclick="inputValue(this.value)">.</button></td>
               <td><button value="=" onclick="result()">=</button></td>
               <td><button value="+" onclick="inputValue(this.value)">+</button></td>
          </tr>
     </table>

</body>
</html>

<script src="index.js"></script>
